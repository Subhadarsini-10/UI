<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="POItablediv">
        <table id="Table" class="table" border="1px">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>EmailId</th>
            <th><input type="button" id="add" value="+" onclick="insRow()" /></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input size=25 type="text" id="name" /></td>
            <td><input size=25 type="number" id="mobile" name="quantity" min="1" max="9"/></td>
            <td><input type="email" id="email"/></td>
            <td><input type="button" id="del" value="-" onclick="deleteRow(this)" /></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <button onclick="submit()"> Submit</button>
            </td>
          </tr>
        </tfoot>
        </table>
        <script src="index.js"></script>
        <script>
          function submit(){
  var keys=[], arrayObj=[];
  $("#Table thead tr th").each(function(){
    keys.push($(this).html())
  })
  $("#Table tbody tr").each(  function(){
    var obj={}, i=0;
    $(this).children("td").each(function(){
      obj[keys[i]]=$(this).html();
      i++;
    })
    arrayObj.push(obj);
  })
  $('body').append(JSON.stringify({yourObj: arrayObj}));
  return;
  $.ajax({
    type:"POST",
    url: your_url,
    data: JSON.stringify({yourObj: arrayObj}),
    contentType: "application/j-son;charset=UTF-8",
    dataType: "json",
    success: function (response) {
       alert(response.d);
    }
  })
}
        </script>
</body>
</html>
